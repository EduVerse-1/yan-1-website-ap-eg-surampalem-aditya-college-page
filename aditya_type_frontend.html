<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>College Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
  body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    background: #0f172a;
    color: #fff;
  }

  header {
    background: #1e293b;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: 600;
    border-bottom: 1px solid #475569;
    letter-spacing: 0.5px;
  }

  .tabs {
    display: flex;
    justify-content: space-around;
    background: #334155;
    border-bottom: 1px solid #475569;
    flex-wrap: wrap;
  }

  .tab-btn {
    flex: 1;
    padding: 14px 0;
    cursor: pointer;
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    background: #334155;
    border: none;
    color: #cbd5e1;
    transition: all 0.25s ease;
  }

  .tab-btn.active {
    color: #fff;
    border-bottom: 3px solid #38bdf8;
  }

  .content {
    display: none;
    padding: 16px;
    min-height: 100vh;
  }

  .content.active {
    display: block;
  }

  h3 {
    font-size: 20px;
    color: #93c5fd;
    margin-bottom: 14px;
    text-align: center;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
  }

  .card {
    background: #1e293b;
    padding: 14px;
    border-radius: 12px;
    transition: 0.25s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card:hover {
    background: #334155;
    transform: translateY(-4px);
  }

  .thumb {
    width: 100%;
    height: 160px;
    border-radius: 10px;
    object-fit: cover;
    margin-bottom: 10px;
    background: #111;
  }

  .title {
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 4px;
    line-height: 1.4;
  }

  .info {
    font-size: 13px;
    color: #94a3b8;
    margin-bottom: 10px;
  }

  .btn-open {
    width: 100%;
    background: #3b82f6;
    padding: 10px;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
  }

  .btn-open:hover {
    background: #2563eb;
  }

  /* Viewer overlay */
  .viewer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: rgba(0, 0, 0, 0.92);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 10px;
    z-index: 1000;
  }

  .viewer iframe {
    width: 95%;
    height: 80vh;
    background: #000;
    border-radius: 8px;
    border: none;
  }

  .close-btn {
    background: #ef4444;
    border: none;
    color: #fff;
    padding: 10px 20px;
    margin-top: 12px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
  }

  .close-btn:hover {
    background: #dc2626;
  }

  @media (max-width: 768px) {
    .tab-btn { font-size: 16px; padding: 12px 0; }
    .title { font-size: 15px; }
    .thumb { height: 150px; }
  }

  @media (max-width: 480px) {
    header { font-size: 19px; }
    .title { font-size: 14px; }
    .btn-open { font-size: 14px; padding: 8px; }
    .thumb { height: 140px; }
  }
</style>
</head>

<body>

<header>College Archive</header>

<div class="tabs">
  <button class="tab-btn active" onclick="switchTab('acet')">ACET</button>
  <button class="tab-btn" onclick="switchTab('aec')">AEC</button>
  <button class="tab-btn" onclick="switchTab('agbs')">AGBS</button>
</div>

<div id="acet" class="content active">
  <h3>ACET Archives</h3>
  <div class="cards"></div>
</div>

<div id="aec" class="content">
  <h3>AEC Archives</h3>
  <div class="cards"></div>
</div>

<div id="agbs" class="content">
  <h3>AGBS Archives</h3>
  <div class="cards"></div>
</div>

<!-- Fullscreen Viewer -->
<div class="viewer" id="viewer">
  <iframe id="viewFrame"></iframe>
  <button class="close-btn" onclick="closeViewer()">Close</button>
</div>

<script>
const backendURL = "https://aditya_type_displaying_backend.csethre.workers.dev/get-data";
let allItems = [];
const itemsPerLoad = 30;
let currentIndex = { acet: 0, aec: 0, agbs: 0 };

// âœ… Generate thumbnail from archive.org URL
function getArchiveThumbnail(archiveUrl) {
  if (!archiveUrl || !archiveUrl.includes("archive.org/details/"))
    return "https://icon-library.com/images/no-image-icon/no-image-icon-0.jpg";
  const id = archiveUrl.split("/details/")[1].split(/[/?#]/)[0];
  return `https://archive.org/services/img/${id}`;
}

// âœ… Load all data once and store internally
async function loadData() {
  try {
    const res = await fetch(backendURL);
    allItems = await res.json();
    loadMoreItems("acet");
    loadMoreItems("aec");
    loadMoreItems("agbs");
  } catch (err) {
    console.error(err);
    alert("Error fetching data from backend");
  }
}

// âœ… Show card for each item
function showCard(item) {
  const section = document.querySelector(`#${item.type?.toLowerCase()} .cards`);
  if (!section) return;

  const thumbnail = getArchiveThumbnail(item.archive_url);
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img class="thumb" src="${thumbnail}" alt="Thumbnail" loading="lazy">
    <p class="title">${item.title || "Untitled"}</p>
    <p class="info">ðŸ“Œ ID: ${item.id || "N/A"}</p>
    <button class="btn-open">Open Archive</button>
  `;
  card.querySelector("button").onclick = () => openViewer(item.archive_url);
  section.appendChild(card);
}

// âœ… Load next 30 items per tab
function loadMoreItems(tabId) {
  const section = document.querySelector(`#${tabId} .cards`);
  const filtered = allItems.filter(i => i.type?.toLowerCase() === tabId);
  const nextItems = filtered.slice(currentIndex[tabId], currentIndex[tabId] + itemsPerLoad);
  nextItems.forEach(showCard);
  currentIndex[tabId] += nextItems.length;
}

// âœ… Viewer Controls
function openViewer(url) {
  const viewer = document.getElementById("viewer");
  const frame = document.getElementById("viewFrame");
  viewer.style.display = "flex";
  frame.src = url.includes("archive.org") ? url.replace("/details/", "/embed/") : url;
}

function closeViewer() {
  const viewer = document.getElementById("viewer");
  const frame = document.getElementById("viewFrame");
  viewer.style.display = "none";
  frame.src = "";
}

// âœ… Tab switch
function switchTab(id) {
  document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
  document.querySelector(`button[onclick="switchTab('${id}')"]`).classList.add("active");

  document.querySelectorAll(".content").forEach(c => c.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

// âœ… Infinite scroll
window.addEventListener("scroll", () => {
  const activeTab = document.querySelector(".content.active");
  if (!activeTab) return;

  const tabId = activeTab.id;
  const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
  if (scrollTop + clientHeight >= scrollHeight - 50) {
    loadMoreItems(tabId);
  }
});

// âœ… Start
loadData();
</script>

</body>
</html>
